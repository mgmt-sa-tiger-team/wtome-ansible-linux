---
- name: harden linux systems
  hosts: "{{ HOSTS | default('all') }}"
  become: yes

  tasks:
  - name: SSH Hardening
    include_role:
       name: dev-sec.ssh-hardening
    vars:
      sftp_enabled: true
  
  - name: Apply CIS Baseline
    include_role:
      name: MindPointGroup.RHEL7-CIS
    vars:
      rhel7cis_rule_1_8: false #install updates
